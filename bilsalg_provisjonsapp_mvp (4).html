<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bilsalg â€“ Provisjon</title>
  <style>
    :root {
      --bg:#0e0e11;
      --card:#18181d;
      --accent:#4ade80;
      --blue:#60a5fa;
      --purple:#c084fc;
      --muted:#9ca3af;
      --border:#2a2a32;
    }
    * { box-sizing:border-box; }
    body {
      font-family:-apple-system,BlinkMacSystemFont,Inter,system-ui,sans-serif;
      background:linear-gradient(180deg,#0b0b0e,#111827);
      color:#fff;
      margin:0;
      padding:16px;
    }
    h1 { font-size:22px; margin:0 0 12px; }
    .card {
      background:var(--card);
      border-radius:16px;
      padding:14px;
      box-shadow:0 10px 30px rgba(0,0,0,.4);
      margin-bottom:16px;
    }
    table { width:100%; border-collapse:separate; border-spacing:0 10px; }
    tr { background:#111; border-radius:14px; }
    td { padding:8px; text-align:center; font-size:13px; }
    td:first-child { font-weight:600; }
    input {
      width:100%;
      background:#0b0b0e;
      color:#fff;
      border:1px solid var(--border);
      border-radius:10px;
      padding:8px;
      text-align:center;
    }
    .finance { color:var(--blue); }
    .insurance { color:var(--purple); }
    .commission { color:var(--accent); font-weight:700; }
    button {
      width:100%;
      background:linear-gradient(135deg,#22c55e,#4ade80);
      border:none;
      padding:14px;
      font-size:15px;
      font-weight:600;
      border-radius:14px;
      color:#052e16;
      margin-top:6px;
    }
    .totals {
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
      margin-top:12px;
    }
    .stat {
      background:#0b0b0e;
      border-radius:14px;
      padding:14px;
      text-align:center;
      border:1px solid var(--border);
    }
    .stat span { display:block; font-size:20px; font-weight:700; margin-top:6px; }
    .muted { color:var(--muted); font-size:13px; }
  </style>
</head>
<body>
  <h1>ðŸš— Provisjonsoversikt</h1>

  <div class="card">
    <table id="salesTable">
      <thead>
        <tr>
          <td>Regnr</td>
          <td class="finance">Finans</td>
          <td class="insurance">Forsikring</td>
          <td class="insurance">Garanti</td>
          <td class="finance">Vask</td>
          <td class="commission">Provisjon</td>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="addRow()">âž• Legg til bil</button>
  </div>

  <div class="totals">
    <div class="stat">
      <div class="muted">Totalt finans</div>
      <span class="finance"><span id="totalFinance">0</span> kr</span>
    </div>
    <div class="stat">
      <div class="muted">Totalt forsikring</div>
      <span class="insurance"><span id="totalInsurance">0</span> kr</span>
    </div>
    <div class="stat">
      <div class="muted">Totalt provisjon</div>
      <span class="commission"><span id="totalCommission">0</span> kr</span>
    </div>
    <div class="stat">
      <div class="muted">Antall salg</div>
      <span id="count">0</span>
    </div>
  </div>

  <script>
    function addRow() {
      const tbody = document.querySelector('#salesTable tbody');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td><input placeholder="Regnr" /></td>
        <td><input type="number" value="0" oninput="calc()" placeholder="Finans" /></td>
        <td><input type="number" value="0" oninput="calc()" placeholder="Forsikring" /></td>
        <td><input type="number" value="0" oninput="calc()" placeholder="Garanti" /></td>
        <td><input type="number" value="0" oninput="calc()" placeholder="Vask" /></td>
        <td><input type="number" value="3000" oninput="calc()" placeholder="Provisjon" /></td>
      `;
      tbody.appendChild(row);
      calc();
    }

    function calc() {
      let finance = 0, insurance = 0, warranty = 0, wash = 0, commission = 0;
      const rows = document.querySelectorAll('#salesTable tbody tr');
      rows.forEach(r => {
        const inputs = r.querySelectorAll('input');
        finance += Number(inputs[1].value || 0);
        insurance += Number(inputs[2].value || 0);
        warranty += Number(inputs[3].value || 0);
        wash += Number(inputs[4].value || 0);
        commission += Number(inputs[5].value || 0);
      });
      document.getElementById('totalFinance').innerText = finance;
      document.getElementById('totalInsurance').innerText = insurance;
      document.getElementById('totalCommission').innerText = commission;
      document.getElementById('totalWarranty').innerText = warranty;
      document.getElementById('totalWash').innerText = wash;
      document.getElementById('count').innerText = rows.length;
    }

    addRow();
  </script>
</body>
</html>
